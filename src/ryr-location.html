<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<script type="text/javascript" src="config.js"></script>

<dom-module id="ryr-location">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .container {
        width: 80%;
        /* @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-wrap); */
      }

      google-map {
        height: 400px;
        width: 100%;
        margin: auto;
      }

      @media screen and (max-width: 720px) {
        .container {
          @apply --layout-vertical;
          @apply --layout-center;
        }
        paper-input {
          width: 40%;
        }
      }
    </style>

    <google-map
      id="gmaps"
      latitude="{{latitude}}"
      longitude="{{longitude}}"
      zoom="{{zoom}}"
      api-key="[[apiKey]]"
      click-events="true"
    >
      <google-map-marker
        id="gmarker"
        latitude="{{latitude}}"
        longitude="{{longitude}}"
      ></google-map-marker>
    </google-map>

    <div class="container">
      <paper-input
        label="Latitude, longitude"
        value="{{latlong}}"
        on-keyup="_onInputChange"
      ></paper-input>
      <paper-icon-button
        icon="search"
        title="search"
      ></paper-icon-button>
    </div>
  </template>

  <script>
    class RyrLocation extends Polymer.Element {
      static get is() {
        return 'ryr-location';
      }

      static get properties() {
        const latCoord = "30.31865599999999";
        const longCoord = "-97.72445499999999";

        return {
          latitude: {
            type: String,
            value: latCoord,
            reflect: true
          },

          longitude: {
            type: String,
            value: longCoord,
            reflect: true
          },

          latlong: {
            type: String,
            value: `${latCoord},${longCoord}`,
            reflect: true
          },

          zoom: {
            type: String,
            value: 15
          },

          apiKey: {
            type: String,
            value: config.GOOGLE_WEB_MAPS_API_KEY
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.gmaps = this.$.gmaps;
        this.addEventListener('google-map-click', this._onMapClick.bind(this));
      }

      _onMapClick(e) {
        const mLat = e.detail.latLng.lat();
        const mLng = e.detail.latLng.lng();
        const marker = this.$.gmarker;

        marker.latitude = mLat;
        marker.longitude = mLng;

        this.latitude = mLat;
        this.longitude = mLng;
        this.latlong = `${mLat},${mLng}`;
      }

      _onInputChange(e) {
        const [latitude, longitude] = e.target.value.split(',');
        this.latitude = latitude;
        this.longitude = longitude;
      }
    }

    window.customElements.define(RyrLocation.is, RyrLocation);
  </script>
</dom-module>
