<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

<dom-module id="ryr-preview">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Handlee', cursive;
      }
    </style>
    <h3>[[previewtitle]]</h3>
    <div id="preview">
    </div>
  </template>

  <!-- Web component class. -->
  <script>
    /**
     * `ryr-rack-request-form`
     * Request a rack
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RyrPreview extends Polymer.Element {
      static get is() {
        return 'ryr-preview';
      }

      static get properties() {
        return {
          previewtitle: {
            type: String,
            value: 'Email preview'
          },
          htmlrenderedtemplate: {
            type: String,
            observer: '_handleTemplateChange'
          }
        };
      }

      _handleTemplateChange() {
        this.$.preview.innerHTML = this.htmlrenderedtemplate;
      }
    }

    window.customElements.define(RyrPreview.is, RyrPreview);
  </script>
</dom-module>
