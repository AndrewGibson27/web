<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="ryr-rack-request-form.html" />
<link rel="import" href="ryr-rack-request-email-preview.html" />
<link rel="import" href="ryr-email-templatizer.html" />
<link rel="import" href="ryr-preview.html" />

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        --app-primary-color: #90bf21;
      }
      h1 {
        display: inline;
      }
      ryr-rack-request-form, ryr-rack-request-email-preview, ryr-preview {
        width: 50%;
        /*border: solid;*/
        /*margin: 10px;*/
        padding: 32px;
      }
      .rack-request {
        display: flex;
      }

      .toptitlebox {
        border-radius: 10px 10px 0 0;
        background-color: var(--app-primary-color);
        color: black;
        padding-left: 15px;
        font-size: 32px;
        margin: 0;
      }

      .crop {
        width: 1024px;
        height: 200px;
        overflow: hidden;
        margin: 10px auto;
      }

      .crop img{
        /*width: 400px;*/
        /*height: 300px;*/
        margin: -250px auto 0 auto;
      }

  </style>

    <!-- <div class="card"> -->
      <!-- <div class="circle">1</div> -->
      <div class="crop">
        <img src="/images/background/austin_bat_bike_rack.jpg" />
      </div>
      <div class="toptitlebox">
        <span>Request a bike rack</span>
      </div>
      <div class="rack-request">
        <ryr-rack-request-form templatevars="{{vars}}"></ryr-rack-request-form>
        <!-- <ryr-rack-request-email-preview></ryr-rack-request-email-preview> -->
        <ryr-email-templatizer templatevars="[[vars]]" htmlrenderedtemplate="{{buffer}}"></ryr-email-templatizer>
        <ryr-preview previewtitle="Preview" htmlrenderedtemplate="[[buffer]]"></ryr-preview>
      </div>
    <!-- </div> -->
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() {
        return 'my-view1';
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
